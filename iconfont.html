<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <style>
        .rotate135{
            -webkit-transform: rotate(135deg);
        }
    </style>
</head>
<body class="container">
    <div class="navbar">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">My Site</a>
            <ul class="nav navbar-nav">
                <li><a href="#">Menu 1 <i class="fa fa-caret-down"></i></a></li>
                <li><a href="#">Menu 2 <i class="fa fa-arrow-down"></i></a></li>
                <li><a href="#">Menu 3 <i class="fa fa-caret-square-o-down"></i></a></li>
            </ul>
        </div>
    </div>
    <ol class="breadcrumb">
        <li><a href="/"> <i class="fa fa-home"></i>Home</a></li>
        <li class="active">Welcome</li>
    </ol>
    <div class="jumbotron"><h1><i class="fa fa-html5 fa-2x text-primary"></i>This is my site</h1></div>
    <div class="content">
        <div class="row">
            <div class="col-sm-8">
                <div class="well">
                    <p>This is some text</p>
                </div>
                <table class="table table-bordered table-striped">
                    <thead>
                    <th>Name</th><th>Age</th><th>State</th><th>Registered</th>
                    </thead>
                    <tbody>
                        <tr><td>John</td><td>18</td><td>WI</td><td><i class="fa fa-check-square"></i></td></tr>
                        <tr><td>John2</td><td>182</td><td>WA</td><td><i class="fa fa-square"></i></td></tr>
                        <tr><td>John3</td><td>183</td><td>WB</td><td><i class="fa fa-check-square"></i></td></tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-4">
                <div class="well">
                    <form>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" placeholder="Email Address"/>
                            <button class="btn btn-default" type="submit">
                                <span class="fa-stack">
                                    <i class="fa fa-square fa-stack-2x"></i>
                                    <i class="fa fa-save fa-stack-1x fa-inverse"></i>
                                </span>Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <footer class="text-center">
        <p>&copy; My Company</p>
    </footer>
</body>
</html>
